<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>书籍管理系统喵</title>
</head>

<body>
    <h1>书籍管理系统喵</h1>
    <button id="addButton">添加条目</button>
    <!-- 弹窗模态 -->
    <div id="addModal"
        style="display:none; position: fixed; top: 20%; left: 30%; width: 40%; padding: 20px; border: 1px solid black; background-color: white;">
        <h2>添加新条目</h2>
        <label for="title">标题:</label><br>
        <input type="text" id="title"><br><br>

        <label for="isbn">ISBN:</label><br>
        <input type="text" id="isbn"><br><br>

        <label for="author">作者:</label><br>
        <input type="text" id="author"><br><br>

        <label for="publisher">出版社:</label><br>
        <input type="text" id="publisher"><br><br>

        <label for="desc">描述:</label><br>
        <textarea id="desc" rows="4" cols="50"></textarea><br><br>

        <label for="cover">封面URL:</label><br>
        <input type="text" id="cover"><br><br>

        <label for="price">价格:</label><br>
        <input type="number" step="0.01" id="price"><br><br>

        <label for="extra">额外信息:</label><br>
        <textarea id="extra" rows="4" cols="50"></textarea><br><br>

        <button id="confirmAddButton">确认</button>
        <button id="cancelAddButton">取消</button>
    </div>
    <br /><br />

    <input id="queryInput" />
    <button id="queryButton">查询</button>
    <details>
        <summary>更多查询选项</summary>
        <input type="radio" id="qTypeChoice1" name="qTypeChoice" value="title" checked />
        <label for="qTypeChoice1">标题</label>
        <input type="radio" id="qTypeChoice2" name="qTypeChoice" value="isbn" />
        <label for="qTypeChoice2">ISBN</label>
        <input type="radio" id="qTypeChoice3" name="qTypeChoice" value="author" />
        <label for="qTypeChoice3">作者</label>
        <input type="radio" id="qTypeChoice4" name="qTypeChoice" value="publisher" />
        <label for="qTypeChoice4">出版社</label>
        <input type="radio" id="qTypeChoice5" name="qTypeChoice" value="desc" />
        <label for="qTypeChoice5">描述</label>
        <input type="radio" id="qTypeChoice6" name="qTypeChoice" value="price" />
        <label for="qTypeChoice6">价格</label>
        <input type="radio" id="qTypeChoice7" name="qTypeChoice" value="extra" />
        <label for="qTypeChoice7">额外信息</label>


    </details>
    <br><br>
    <table id="itemsTable" border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>标题</th>
                <th>ISBN</th>
                <th>作者</th>
                <th>出版社</th>
                <th>描述</th>
                <th>封面</th>
                <th>价格</th>
                <th>额外信息</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <!-- 条目将动态插入这里 -->
        </tbody>
    </table>

    <script src="/static/script.js"></script>
</body>

</html>
